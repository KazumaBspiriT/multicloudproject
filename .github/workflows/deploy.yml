          ZONE_ID=$(aws route53 list-hosted-zones-by-name --dns-name "$APEX_DOMAIN" --query 'HostedZones[0].Id' --output text 2>/dev/null | cut -d'/' -f3)
          
          if [[ -n "$ZONE_ID" ]] && [[ "$ZONE_ID" != "None" ]]; then
